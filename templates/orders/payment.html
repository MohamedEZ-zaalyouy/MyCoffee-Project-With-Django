{% extends 'base.html' %}
{% block title %}| Checkout {% endblock title %}
{% block content %}
    <div class="my-form container p-5 my-5 rounded border border-warning">
        <h2 class="text-center">Checkout</h2>
        <hr>
        {% include 'partials/messages.html' %}
        
        {% if is_added == True %}
            <form method='POST' style="display: none;">
        {% else %}
            <form method='POST'>
        {% endif %}
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">Shipment Address</label>
                    <input type="text" name="shipmentaddress" class="form-control" id="inputshipmentaddress" required value="{{shipmentaddress}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Shipment Phone</label>
                    <input type="text" name="shipmentphone" class="form-control" id="inputshipmentphone" required value="{{shipmentphone}}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Card Number</label>
                    <input type="text" name="cardnumber" class="form-control" id="inputcardnumber" required  value="{{cardnumber}}">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">Expire</label>
                    <input type="text" name="expire" class="form-control" id="inputexpire" required  value="{{expire}}">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Security Code</label>
                    <input type="text" name="securitycode" class="form-control" id="inputsecuritycode" placeholder="3333" required  value="{{securitycode}}">
                </div>
            </div>

            <button type="submit" name='btnsignup' class="btn btn-warning">Payment</button>
        </form>

    </div>
{% endblock content %}
